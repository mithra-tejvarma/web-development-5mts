<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scientific calculator</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="/bootstrap-5.3.3-dist/bootstrap-5.3.3-dist/css/bootstrap.min.css">
</head>

<body>
  <div class="container mt-3">
    <h1 class="text-center">Scientific Calculator</h1>
    <div class="row mt-3">
      <div class="col offset-md-3 col-md-6 ">
        <!-- div.row -->
        <div class="card">
          <div class="card-data my-3 px-3">
            <div class="mb-2">
              <input readonly class="form-control form-control-lg bg-light" type="text"
                aria-label=".form-control-lg example">
            </div>
            <div class="row gx-2">
              <div class="col-3 py-1">
                <button type="button" class="btn border  btn-light w-100">
                  (
                </button>
              </div>
              <div class="col-3 py-1">
                <button type="button" class="btn border  btn-light w-100">
                  )
                </button>
              </div>
              <div class="col-3 py-1">
                <button type="button" class="btn border  btn-light w-100">
                  %
                </button>
              </div>
              <div class="col-3 py-1">
                <button type="button" class="btn border  btn-light w-100">
                  AC
                </button>
              </div>
              <div class="col-3 py-1">
                <button type="button" class="btn border  btn-light w-100">
                  7
                </button>
              </div>
              <div class="col-3 py-1">
                <button type="button" class="btn border  btn-light w-100">
                  8
                </button>
              </div>
              <div class="col-3 py-1">
                <button type="button" class="btn border  btn-light w-100">
                  9
                </button>
              </div>
              <div class="col-3 py-1">
                <button type="button" class="btn border  btn-light w-100">
                  &divide;
                </button>
              </div>
              <div class="col-3 py-1">
                <button type="button" class="btn border  btn-light w-100">
                  4
                </button>
              </div>
              <div class="col-3 py-1">
                <button type="button" class="btn border  btn-light w-100">
                  5
                </button>
              </div>
              <div class="col-3 py-1">
                <button type="button" class="btn border  btn-light w-100">
                  6
                </button>
              </div>
              <div class="col-3 py-1">
                <button type="button" class="btn border  btn-light w-100">
                  &times;
                </button>
              </div>
              <div class="col-3 py-1">
                <button type="button" class="btn border  btn-light w-100">
                  1
                </button>
              </div>
              <div class="col-3 py-1">
                <button type="button" class="btn border  btn-light w-100">
                  2
                </button>
              </div>
              <div class="col-3 py-1">
                <button type="button" class="btn border  btn-light w-100">
                  3
                </button>
              </div>
              <div class="col-3 py-1">
                <button type="button" class="btn border  btn-light w-100">
                  -
                </button>
              </div>
              <div class="col-3 py-1">
                <button type="button" class="btn border  btn-light w-100">
                  0
                </button>
              </div>
              <div class="col-3 py-1">
                <button type="button" class="btn border  btn-light w-100">
                  .
                </button>
              </div>
              <div class="col-3 py-1">
                <button type="button" class="btn border border-primary btn-primary  w-100">
                  =
                </button>
              </div>
              <div class="col-3 py-1">
                <button type="button" class="btn border  btn-light w-100">
                  +
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="/bootstrap-5.3.3-dist/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
